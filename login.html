<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>HAPPITY</title>
        <!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrap">
            <div class="block-login">
                <div class="content-wrap">
                    <img class="logo-img" src="img/logo.png" alt="logo">
                    <h5>Login to access the Class Provider dashboard.</h5>
                    <form action="#">
                        <div class="formfields">
                            <div class="formfield">
                                <input type="email" placeholder="Email*" class="formfield-input">
                            </div>
                            <div class="formfield">
                                <input type="password" placeholder="Password*" class="formfield-input">
                            </div>
                        </div>
                        <a href="#" class="btn btn--link-underline">Forgot your password?</a>
                        <button type="submit" class="btn btn--yellow">Sign In</button>
                    </form>
                    <p>If you aren't already registered with Happity and would like to list your classes sign up <a href="#" class="link">here</a>.</p>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <!-- Owl Carousel JS -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- Main JS -->
        <script src="js/main.js"></script>
    </body>
</html>
